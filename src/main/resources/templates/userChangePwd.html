<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../static/js/jquery-1.6.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <!--    <script language="JavaScript" src="js/userChangePwd.js"></script>-->
    <title>修改密码</title>
</head>

<body>
<div class="div_login">
    <h2>修改密码</h2>
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <form class="form_login" method="post" action="/userUpdatePwd">
        <!--用户ID--><input type="hidden" name="userID" class="userID" th:value="${session.userID}">
        旧 密 码：<input type="userPwd" name="userPwd" class="input-item"/><br />
        新 密 码：<input type="password" name="newPwd" class="input-item"/><br />
        确认密码：<input type="password" name="surePwd" class="input-item"/><br /><br />

        <button type="submit" class="btn_login">确认</button>
    </form>
</div>
</body>
</html>
